<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Gondola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }
    #top-left {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    #downloadData {
      margin-top: 2rem;
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
<div style="text-align: right; margin-bottom: 1rem;">
  <a href="cek-status.html" style="background-color:#005599;color:#fff;padding:8px 16px;border-radius:5px;text-decoration:none;">
    üîç Cek Status Booking
  </a>
</div>

  <div id="top-left">
    <a href="index.html" style="text-decoration:none; font-weight:bold;">‚¨ÖÔ∏è Beranda</a>
  </div>

  <h1>Form Booking Gondola</h1>
  <div class="form-group">
    <label>Nama</label>
    <input type="text" id="nama">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email">
  </div>
  <div class="form-group">
    <label>Telepon</label>
    <input type="tel" id="telepon">
  </div>
  <div class="form-group">
    <label>Jenis Gondola</label>
    <select id="jenis">
      <option value="Elektrik">Gondola Elektrik</option>
      <option value="Manual">Gondola Manual</option>
      <option value="Modular">Gondola Modular</option>
    </select>
  </div>
  <div class="form-group">
    <label>Tanggal Booking</label>
    <input type="date" id="tanggal">
  </div>
  <div class="form-group">
    <label>Lokasi Proyek</label>
    <input type="text" id="lokasi">
  </div>
  <div class="form-group">
    <label>Catatan Tambahan</label>
    <textarea id="catatan"></textarea>
  </div>

  <button onclick="submitBooking()">Kirim Booking</button>
  <button id="downloadData" onclick="downloadBookingData()">üìÅ Backup Booking</button>

  <script>
    function submitBooking() {
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const telepon = document.getElementById("telepon").value.trim();
      const jenis = document.getElementById("jenis").value;
      const tanggal = document.getElementById("tanggal").value;
      const lokasi = document.getElementById("lokasi").value.trim();
      const catatan = document.getElementById("catatan").value.trim();

      if (!nama || !email || !telepon || !jenis || !tanggal || !lokasi) {
        alert("Mohon lengkapi semua field.");
        return;
      }

      const bookingId = "BOOK" + Date.now();

      const booking = {
        id: bookingId,
        nama,
        email,
        telepon,
        jenis,
        tanggal,
        lokasi,
        catatan,
        status: "Menunggu"
      };

      let bookings = JSON.parse(localStorage.getItem("bookingList") || "[]");
      bookings.push(booking);
      localStorage.setItem("bookingList", JSON.stringify(bookings));

      alert("Booking berhasil!\nID Anda: " + bookingId);
      window.location.href = "cek-status.html?id=" + bookingId;
    }

    function downloadBookingData() {
      const data = localStorage.getItem("bookingList") || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "booking-data.json";
      a.click();
    }
  </script>
</body>
</html>
