<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Status Booking</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <h2>Status Booking Anda</h2>
  <div id="hasil" class="card"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const bookings = JSON.parse(localStorage.getItem("bookingList") || "[]");
    const data = bookings.find(b => b.id === id);

    const hasil = document.getElementById("hasil");
    if (data) {
      hasil.innerHTML = `
        <p><strong>ID:</strong> ${data.id}</p>
        <p><strong>Nama:</strong> ${data.nama}</p>
        <p><strong>Jenis:</strong> ${data.jenis}</p>
        <p><strong>Tanggal:</strong> ${data.tanggal}</p>
        <p><strong>Status:</strong> <strong style="color:${data.status === 'Selesai' ? 'green' : 'orange'}">${data.status}</strong></p>
      `;
    } else {
      hasil.innerHTML = "<p>Data tidak ditemukan.</p>";
    }
  </script>
</body>
</html>
