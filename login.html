<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Jaya Nusantara Gondola</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box {
      background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 { text-align: center; color: #003366; margin-bottom: 1.5rem; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 0.75rem; background-color: #005599; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #004080; }
    
    .back-home {
  position: absolute;
  top: 20px;
  right: 20px;
  text-decoration: none;
  color: #005599;
  font-weight: bold;
  font-size: 0.95rem;
  background-color: #fff;
  border: 1px solid #005599;
  padding: 0.4rem 0.8rem;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.back-home:hover {
  background-color: #eef5ff;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Admin</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="loginError" class="error"></p>
  </form>
  <div style="text-align:center; margin-top: 1rem;"></div>
  </div>
   <a href="index.html" class="back-home">⬅️ Kembali ke Beranda</a>
  <script src="admin.js"></script>
</body>
</html>
